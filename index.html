<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบคำนวณหวย</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #d63031;
            text-align: center;
        }
        .total-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #total-result {
            color: #e17055;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        th {
            background-color: #d63031;
            color: white;
            padding: 12px;
            text-align: center;
        }
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .single-digit {
            width: 40px;
        }
        .double-digit {
            width: 60px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #calculate-btn {
            background-color: #27ae60;
            color: white;
        }
        #clear-btn {
            background-color: #e74c3c;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>แบบคำนวณหวย</h1>
    
    <div class="total-container">
        ผลรวมทั้งหมด: <span id="total-result">0</span>
    </div>
    
    <table id="lottery-table">
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>1 ตัว</th>
                <th>2 ตัว</th>
                <th>ตัวอย่าง</th>
                <th>ผลลัพธ์</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
    
    <div class="button-container">
        <button id="calculate-btn">คำนวณ</button>
        <button id="clear-btn">เคลียร์ข้อมูล</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('#lottery-table tbody');
            const totalResultSpan = document.getElementById('total-result');
            
            // Create 20 rows
            for (let i = 1; i <= 20; i++) {
                const row = document.createElement('tr');
                
                // Sequence number
                const seqCell = document.createElement('td');
                seqCell.textContent = i;
                row.appendChild(seqCell);
                
                // 1-digit input
                const singleDigitCell = document.createElement('td');
                const singleDigitInput = document.createElement('input');
                singleDigitInput.type = 'text';
                singleDigitInput.className = 'single-digit';
                singleDigitInput.size = 1;
                singleDigitInput.dataset.row = i;
                singleDigitCell.appendChild(singleDigitInput);
                row.appendChild(singleDigitCell);
                
                // 2-digit input
                const doubleDigitCell = document.createElement('td');
                const doubleDigitInput = document.createElement('input');
                doubleDigitInput.type = 'text';
                doubleDigitInput.className = 'double-digit';
                doubleDigitInput.size = 2;
                doubleDigitInput.dataset.row = i;
                doubleDigitCell.appendChild(doubleDigitInput);
                row.appendChild(doubleDigitCell);
                
                // Example cell
                const exampleCell = document.createElement('td');
                const exampleSpan = document.createElement('span');
                exampleSpan.className = 'example';
                exampleSpan.dataset.row = i;
                exampleCell.appendChild(exampleSpan);
                row.appendChild(exampleCell);
                
                // Result cell
                const resultCell = document.createElement('td');
                const resultSpan = document.createElement('span');
                resultSpan.className = 'result';
                resultSpan.dataset.row = i;
                resultCell.appendChild(resultSpan);
                row.appendChild(resultCell);
                
                tableBody.appendChild(row);
                
                // Add event listeners to inputs
                singleDigitInput.addEventListener('input', updateExample);
                doubleDigitInput.addEventListener('input', updateExample);
            }
            
            // Calculate button
            document.getElementById('calculate-btn').addEventListener('click', calculateAll);
            
            // Clear button
            document.getElementById('clear-btn').addEventListener('click', clearAll);
            
            function updateExample(e) {
                const row = e.target.dataset.row;
                const singleDigitInput = document.querySelector(`.single-digit[data-row="${row}"]`);
                const doubleDigitInput = document.querySelector(`.double-digit[data-row="${row}"]`);
                const exampleSpan = document.querySelector(`.example[data-row="${row}"]`);
                const resultSpan = document.querySelector(`.result[data-row="${row}"]`);
                
                const singleVal = singleDigitInput.value.trim();
                const doubleVal = doubleDigitInput.value.trim();
                
                // Update example
                if (singleVal && doubleVal) {
                    exampleSpan.textContent = `${singleVal}*${doubleVal}`;
                } else if (singleVal) {
                    exampleSpan.textContent = singleVal;
                } else if (doubleVal) {
                    exampleSpan.textContent = doubleVal;
                } else {
                    exampleSpan.textContent = '';
                    resultSpan.textContent = '';
                    return;
                }
                
                // Calculate result
                calculateResult(row);
            }
            
            function calculateResult(row) {
                const exampleSpan = document.querySelector(`.example[data-row="${row}"]`);
                const resultSpan = document.querySelector(`.result[data-row="${row}"]`);
                
                const exampleText = exampleSpan.textContent;
                
                if (!exampleText) {
                    resultSpan.textContent = '';
                    return;
                }
                
                if (exampleText.includes('*')) {
                    const parts = exampleText.split('*');
                    const num1 = parseInt(parts[0]) || 0;
                    const num2 = parseInt(parts[1]) || 0;
                    const sum = num1 + num2;
                    resultSpan.textContent = sum;
                } else {
                    resultSpan.textContent = exampleText;
                }
            }
            
            function calculateAll() {
                let total = 0;
                
                for (let i = 1; i <= 20; i++) {
                    const resultSpan = document.querySelector(`.result[data-row="${i}"]`);
                    const resultText = resultSpan.textContent;
                    
                    if (resultText) {
                        total += parseInt(resultText);
                    }
                }
                
                totalResultSpan.textContent = total;
            }
            
            function clearAll() {
                // Clear all inputs
                document.querySelectorAll('.single-digit, .double-digit').forEach(input => {
                    input.value = '';
                });
                
                // Clear all examples and results
                document.querySelectorAll('.example, .result').forEach(span => {
                    span.textContent = '';
                });
                
                // Reset total
                totalResultSpan.textContent = '0';
            }
        });
    </script>
</body>
</html>
